<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayuk Kabel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #ffeaa7);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 48px;
      color: #d63031;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
    .card {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #ff7675;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #d63031;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Datang, Ayuk! ❤️</h1>
    <p>Website ini dibuat spesial untuk Ayuk abel~</p>
    <a href="https://tiktok.com" class="btn" target="_blank">Lihat TikTok Ayuk</a>
  </div>
</body>
</html>
