<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Athar Novendri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #120136, #1a0040, #240051, #1d003f);
      color: white;
      overflow-x: hidden;
    }

    #clock {
      text-align: center;
      padding: 10px 0;
      font-size: 1em;
      color: #ccc;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
      text-align: center;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 600;
    }

    header p {
      font-size: 1.1em;
      margin-top: 5px;
      font-weight: 300;
    }

    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #b88eff;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    section p, section a {
      font-size: 1.1em;
      line-height: 1.7;
    }

    section a {
      color: #a788ff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    audio {
      display: none;
    }

    .sosmed-icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sosmed-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .sosmed-icon img {
      width: 30px;
      height: 30px;
    }

    .scroll-left {
      animation: slideLeft 1s ease forwards;
      opacity: 0;
    }

    .scroll-right {
      animation: slideRight 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideLeft {
      from { transform: translateX(-80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideRight {
      from { transform: translateX(80px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: center;
        text-align: left;
        gap: 40px;
      }

      header h1 {
        font-size: 3em;
      }

      header p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ JAM DIGITAL -->
  <div id="clock">‚è∞ Memuat waktu...</div>

  <audio autoplay loop>
    <source src="backsound.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <nav>
    <a href="#tentang">Tentang</a>
    <a href="#hobi">Hobi</a>
    <a href="#sosial">Sosial Media</a>
    <a href="#jasa">Jasa</a>
    <a href="#ai">Bot</a>
  </nav>

  <header>
    <img src="athar.jpg" alt="Foto Athar" />
    <div>
      <h1>Athar Novendri</h1>
      <p>Siswa Kelas VIIIE - MTsN 1 Palembang</p>
    </div>
  </header>

  <!-- LANJUT SEMUA ISI SECTION KAMU DI SINI (TIDAK ADA YANG DIUBAH) -->
  <!-- ‚è© Section Tentang, Hobi, Sosial, Jasa, AI, dll tetap sama -->

  <!-- üîÅ Script Jam -->
  <script>
    function updateClock() {
      const now = new Date();
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const bulan = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      const hariIni = hari[now.getDay()];
      const tanggal = now.getDate();
      const bulanIni = bulan[now.getMonth()];
      const tahun = now.getFullYear();

      const waktuLengkap = `${hariIni}, ${tanggal} ${bulanIni} ${tahun} ‚Äî ${jam}:${menit}:${detik}`;
      document.getElementById("clock").textContent = `‚è∞ ${waktuLengkap}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Panggil awal
  </script>

  <!-- üîÅ Script Bot AI kamu tetap ada di sini -->
</body>
</html>
